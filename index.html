<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDC Dukkan - Team Grocery Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-content">
            <h1 class="welcome-title">Welcome to</h1>
            <h2 class="welcome-brand">CDC Dukkan</h2>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="main-app hidden">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="logo">CDC Dukkan</h1>
                    <nav class="nav">
                        <button id="dashboard-btn" class="nav-btn active">
                            <i class="fas fa-chart-line"></i>
                            Dashboard
                        </button>
                        <button id="history-btn" class="nav-btn">
                            <i class="fas fa-history"></i>
                            History
                        </button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Dashboard Section -->
        <section id="dashboard" class="section active">
            <div class="container">
                <div class="section-header">
                    <h2>Dashboard</h2>
                    <div class="month-display">
                        <span id="current-month">Loading...</span>
                    </div>
                </div>

                <!-- Summary Cards -->
                <div class="summary-cards">
                    <div class="card total-collected">
                        <div class="card-icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Collected</h3>
                            <p class="amount" id="total-collected">0 OMR</p>
                        </div>
                    </div>
                    <div class="card total-spent">
                        <div class="card-icon">
                            <i class="fas fa-receipt"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Spent</h3>
                            <p class="amount" id="total-spent">0 OMR</p>
                        </div>
                    </div>
                    <div class="card remaining">
                        <div class="card-icon">
                            <i class="fas fa-piggy-bank"></i>
                        </div>
                        <div class="card-content">
                            <h3>Remaining</h3>
                            <p class="amount" id="remaining">0 OMR</p>
                        </div>
                    </div>
                </div>

                <!-- Members Payment Status -->
                <div class="members-section">
                    <h3>Payment Status</h3>
                    <div class="members-grid" id="members-grid">
                        <!-- Members will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Recent Bills -->
                <div class="bills-section">
                    <h3>Recent Bills</h3>
                    <div class="bills-list" id="bills-list">
                        <!-- Bills will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <!-- History Section -->
        <section id="history" class="section">
            <div class="container">
                <div class="section-header">
                    <h2>History</h2>
                </div>
                <div class="history-list" id="history-list">
                    <!-- History will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>Powered by Basil & Ismail</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="admin.js"></script>
    <script src="script.js"></script>
</body>
</html>
